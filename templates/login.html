<body>
  
  <style>
        
    body {
        background-color: rgb(102, 153, 255);
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .title {
        color: black;
        font-weight: bold;
        font-family: 'Arial Narrow Bold', sans-serif;
        justify-content: space-between;
        text-align: center;
        background-color: white;
        padding: 10px;
        border-radius: 20px;
        border: 10px solid black;
        box-shadow: 0 0 10px rgba(0, 0, 0, .5); 
        margin-bottom: 10px;
    }

    .login-container {
      width: 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #login-error-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-items: center;
      align-items: center;
    }

    #login-error-msg {
      width: 100%;
      height: 100%;
      text-align: center;
      margin: 0;
      padding: 5px;
      font-size: 12px;
      font-weight: bold;
      color: #8a0000 ;
      border: 1px solid #8a0000;
      background-color: #e58f8f;
      opacity: 0;
    }

    #login-error-msg-next-ln {
      display: block;
    }

    #login-form {
      align-self: flex-end;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-top: 10px;
    }

    .login-form-field::placeholder {
      color: #3a3a3a;
    }

    .login-form-field {
      background-color: white;
      padding: 5px;
      border-radius: 20px;
      border: 10px solid black;
      box-shadow: 0 0 10px rgba(0, 0, 0, .5); 
      width: 200px;
      margin: 1%;
    }

    .login-register-button {
      font-weight: bold;
      cursor: pointer;
      background-color: white;
      padding: 5px;
      border-radius: 20px;
      border: 10px solid black;
      box-shadow: 0 0 10px rgba(0, 0, 0, .5); 
      margin-left: 10px;
      flex: 1;
      margin-top: 10px;
      width: 100%;
      text-align: center; 
      text-decoration: none;
      color: inherit;
      align-items: center;
      white-space: nowrap;
    }

    #login-form-submit {
      margin-bottom: 5px;
    }

    .button-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      align-self: center;
    }

    .login-register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 4%;
    }

    .title-button-container {
      display: flex;
      flex-direction: column;
      align-items: center; 
      justify-content: center;
    }

</style>

<div class="title-button-container">
  <h1 class="title">Log-In</h1>
  <div class="login-container">
  <div class="login-register-container">
      <div id="login-error-container">
        <p id="login-error-msg">E-mail and/or password<span id="login-error-msg-next-ln">are incorrect!</span></p>
      </div>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="username" id="userfield-field" class="login-form-field" placeholder="E-mail">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      </div>
      <div class="button-container">
          <a href="{% url 'mycospace' %}" class="login-register-button">Log-In</a>
          <a href="{% url 'register' %}" class="login-register-button">Register</a>
      </form>
    </div>
  </div>
  </div>
  </div>
</div>

</body>
